<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Review Products</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  <div>  <br><br>
  <span id="status"></span>
  <br></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Review Products</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div style="border-radius: 25px;
    border: 2px solid #73AD21; padding: 20px; ">
        <div>
          Logged in Account:  <label id="loggedAccount"></label>
        </div>
        <div>
          Your current RateCoin balance: <!-- balance loads here--><label id="balance"></label>
        </div>
        <div>
          Owner Account: <label id="ownerAccount"></label>
        </div>



      </div>
      <br/>
      <div id="productsRow" class="row">
        <!-- PRODUCTS LOAD HERE -->
      </div>
    </div>

    <div id="productTemplate" style="display: none;">

      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product">
          <div class="panel-heading">
            <h3 class="panel-title">Product</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
            <br/><br/>
            <strong>UPC</strong>: <span class="product-upc">3</span><br/>
            <button class="btn btn-default btn-view" type="button" data-toggle="modal"  data-id="0">View Reviews</button>

            <button class="btn btn-default btn-write" type="button" type="button" data-toggle="modal" data-target="#writeReviewsModal"
                                                                                                                data-id="0">Write Review</button>


          </div>
        </div>
      </div>
    </div>

<!-- View Reviews Modal -->
<div id="viewReviewsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Reviews for <div class="upc">UPC</div> </h4>
      </div>
      <div class="modal-body" style=" margin-left:25px; margin-right:25px">
          <div id="reviewsRow" class="row">
        <!-- Reviews LOAD HERE -->
        </div>

        <div id="reviewTemplate" style="display: none;">

               <div>Stars: <span class="reviewStars" >Stars</span>  <button class="btn btn-default btn-pay" style="float:right" type="button"  data-id="0">Pay for Review</button>
</div>
               <div>Account: <label class="reviewer">reviewer</label></div>
               <div>Review: <label class="reviewText">Review Text</label></div>
          <button type="submit" class="btn-submit-like" data-id="0" btn-default >Like</button>
          <div style="float:right" > No. of likes <span class="noOfLikes"></span></div>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>



    <!-- Write ReviewsModal -->
<div id="writeReviewsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
            <form id="writeForm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Write a Review for <label  class="upc" value=""></label> </h4>
      </div>

      <div class="modal-body">
        <div><label>How many stars would you like to give? </label></div>
        <font size="12"><label style="vertical-align:middle;" >*</label> <input style="vertical-align:middle;" name="reviewStars" type="radio" value="1">
        ** <input  name="reviewStars" type="radio" value="2">
        *** <input  name="reviewStars" type="radio" value="3">
        **** <input  name="reviewStars" type="radio" value="4">
        *****<input  name="reviewStars" type="radio" value="5"></font>
        <div><label>Give a brief text review</label></div>
        <div><textarea class="reviewText"  type="textarea" rows="5" cols="75" ></textarea></div>

      </div>
      <div class="modal-footer">
        <button type="button"  btn-default data-dismiss="modal">Close</button>
        <button type="submit" class="btn-submit-review"  btn-default data-dismiss="modal" >Submit</button>

      </div>
       </form>
    </div>

  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
